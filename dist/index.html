<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chaos Burst</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>Oh no, a Chaos Burst!</h1>
            <h2>What horrible fate awaits?</h2>
        </header>
        <div id="effect">
            <p>Fate is a cruel mistress, indeed!</p>
            <div id="eff"></div>
        </div>
        <div id="ask">Do you need to know for how long? Click Here!</div>
        <div id="time">
            <p>The character will suffer from this until...</p>
            <div id="length"></div>
        </div>
        <div id="roll">
            <p>No fun? Click on either of the lines to roll it again!</p>
        </div>
    </div>
    
    <script
  src="https://code.jquery.com/jquery-3.3.1.slim.js"
  integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA="
  crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <script src="bundle.js"></script>
</body>
</html>
