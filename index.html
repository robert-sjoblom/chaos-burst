<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>Oh no, your character suffered from a Chaos Burst!</h1>
            <h2>What horrible fate awaits them?</h2>
        </header>
        <div id="effect">
            <p>Oh fate, you are a cruel mistress by treating your loyal subject like so:</p>
            <span id="eff"></span>
        </div>
        <div id="time">
            <p>Your character will suffer from this until...</p>
            <span id="length"></span>.
        </div>
        <div id="roll">
            <p>Did the result suck? Click on either of the lines to roll it again!</p>
        </div>
    </div>
    
    <script
  src="https://code.jquery.com/jquery-3.3.1.slim.js"

  crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <script src="src/index.js"></script>
</body>
</html>
